<!DOCTYPE html>
<html>

<head>
    <title>Latihan7</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-7, 100], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Define an array of marker coordinates
        var markerCoordinates = [
            [-7, 110],   // Add the coordinates for the marker
            [-6, 108],   // Add more coordinates if needed
            [-8, 112]
        ];

        var markers = [];

        markerCoordinates.forEach(function (coords) {
            var marker = L.marker(coords).addTo(map);
            markers.push(marker);
        });

        // Define an array of circle coordinates
        var circleCoordinates = [
            { lat: -7, lng: 110, radius: 500 },
            { lat: -6, lng: 108, radius: 300 },
            { lat: -8, lng: 112, radius: 700 }
        ];

        var circles = [];

        circleCoordinates.forEach(function (coords) {
            var circle = L.circle([coords.lat, coords.lng], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: coords.radius
            }).addTo(map);
            circles.push(circle);
        });

        var polygon = L.polygon([
                [-7, 110],
                [-6, 108],
                [-3, 118],
                [-8, 112]
            ]).addTo(map);

        // Define an array of popup contents
        var popupContents = [
            "This is the first popup content",
            "This is the second popup content",
            "This is the third popup content"
        ];

        var popups = [];

        popupContents.forEach(function (content) {
            var popup = L.popup()
                .setLatLng([-7, 110])
                .setContent(content)
                .openOn(map);
            popups.push(popup);
        });

        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }

        map.on('click', onMapClick);
    </script>
</body>

</html>
